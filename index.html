<!DOCTYPE html>
<html ng-app ="media">

	<head>
		<meta charset="UTF-8">
		<title>Music Player</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	</head>

	<body>

		<div id="top-select" class="row">
			<!--Create custom Image for each tab-->
			<div id="mClick" class="col-md-5"><h1>Music</h1></div>
			<div id="vClick" class="col-md-5"><h1>Videos</h1></div>
			<div id="settings" class="col-md-2">Settings</div>
			<div id="settingsMenu">

				<div id="exit"></div>
				<form action="/getJSON" method="POST">

					<input type="text" id="musicSource" placeholder="Music Source"></input>
					<div id="sub">Find Music</div>
				</form>

			</div>
		</div>
		
		<div id="main">

			<div id="music">
				<div id="labels" class="row">
					<div id="artist" class="col-md-4">
						<h2>Artist</h2>
					</div>
					<div id="song" class="col-md-4">
						<h2>Song</h2>
					</div>
					<div id="album" class="col-md-4">
						<h2>Album</h2>
					</div>
				</div>
				<div id="musicSelection" ng-controller="music">
					<div class="musicItem row"ng-repeat="music in music">
						<div class="col-md-4" >
							{{music.artist}}
						</div>
						<div class="col-md-4">
							{{music.song}}
						</div>
						<div class="col-md-4">
							{{music.album}}
						</div>
					</div>
				</div>
			</div>

			<div id="video">
				<div id="labels" class="row">
						<h2>Title</h2>
				</div>
					<div id="videoSelection" ng-controller="video">
						<div class="videoItem row" ng-repeat="video in video">
							<div class="col-md-12 musicItem">
								{{VideoItem}}
							</div>
						</div>
					</div>
				</div>

				<div id="player">
					<audio id="audio"></audio>
				<canvas id="canvas">
				</canvas>
				<div id="controls" class="row">
					<div id="backButton" class="col-md-3">
					</div>
					<div id="playPause" class="col-md-6">
					</div>
					<div id="fwdButton" class="col-md-3">
					</div>
				</div>
				<div id="volume">
				</div>
			</div>

			</div>
			<script src="js/jquery.js"></script>
			<script src="js/settings.js"></script>
			<script src="js/angular.js"></script>
			<script src="js/aModule.js"></script>
			<script src="js/main.js"></script>
			<script src="js/player.js"></script>
			<script src="js/visualizer.js"></script>
		</div>

	</body>

</html>
